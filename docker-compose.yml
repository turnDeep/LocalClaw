version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  open-webui:
    build:
      context: .
      dockerfile: openwebui/Dockerfile
    container_name: open-webui
    volumes:
      - open-webui_data:/app/backend/data
      - ./rag_system:/app/backend/rag_system
      - ./chroma_db:/app/backend/chroma_db
    depends_on:
      - ollama
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=your-secret-key-change-this
      - ENABLE_RAG_WEB_SEARCH=true
      - RAG_EMBEDDING_ENGINE=ollama
      - RAG_EMBEDDING_MODEL=kun432/cl-nagoya-ruri-large:latest
      - CUDA_VISIBLE_DEVICES=0
      - ENABLE_SIGNUP=true
    restart: always

  openclaw:
    build:
      context: .
      dockerfile: openclaw/Dockerfile
    container_name: openclaw
    restart: always
    network_mode: "host"
    environment:
      - OPENCLAW_GATEWAY_TOKEN=secret-token-change-me
    volumes:
      - ./openclaw/openclaw.json:/root/.openclaw/openclaw.json
      - ./openclaw/skills:/root/.openclaw/workspace/skills
      - ./rag_system:/root/.openclaw/workspace/rag_system
      - ./openclaw_data:/root/.openclaw
    depends_on:
      - ollama

volumes:
  ollama_data:
  open-webui_data:
  openclaw_data:
